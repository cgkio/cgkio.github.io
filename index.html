<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGK.IO</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: #181818; /* Solid grey background */
      }
      #logo {
        max-width: 100%;
        transition: all 2s ease-in-out;
        transform: translateY(-100vh) rotate(0deg);
      }
      @media screen and (max-width: 600px) {
        #logo {
          width: 100%; /* Full width on mobile */
        }
      }
    </style>
    <script>
      window.onload = function () {
        const logo = document.getElementById("logo");
        setTimeout(() => {
          logo.style.transform = "translateY(0) rotate(360deg)";
        }, 100);
      };
    </script>
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Logo" id="logo" />
    </div>
  </body>
</html>
